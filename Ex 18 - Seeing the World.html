<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seeing the World</title>
</head>
<body>
    <script>
        Visit = ["ZHANGJIAJIE","The Dubai Mall","Burj Al Arab","Minar-e-Pakistan","Royal Ontario Museum",];

        console.log(Visit);

        console.log("Alphabetical Order: ");
        console.log(Visit.slice().sort());

        console.log("Original Order: ");
        console.log(Visit);

        console.log("Reverse Alphabetical Order : ");
        console.log(Visit.slice().sort().reverse());

        console.log("Original Order: ");
        console.log(Visit);

        console.log("Reverse Order: ");
        console.log(Visit.reverse());

        console.log("Reverse Again Order: ");
        console.log(Visit.reverse());

        console.log("Alphabetical Order: ");
        console.log(Visit.sort());

        console.log("Reverse Alphabetical Order: ");
        console.log(Visit.sort().reverse());
    </script>
</body>
</html>
