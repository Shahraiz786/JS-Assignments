    <title>Great Magicians</title>
</head>
<body>
    <script>
        const magicians = ["David Copperfield","David Blaine","Ricky Jay"];

            function show_magicians() {
            for (let x=0; x<magicians.length; x++) {
            console.log(magicians[x]);
            }
        }

            function make_great() {
                magicians = magicians.map(
                    console.log("great" + magicians)
                )
            }
            show_magicians();
            make_great();

    </script>
</body>
