<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More Conditional Tests:</title>
</head>
<body>
    <script>
        let junkfood = 'Pizza';
        console.log("Is junkfood === 'Pizza'? I predict True.");
        console.log(junkfood == 'Pizza');

        let junkfood_2 = 'Burger';
        console.log("Is junkfood_2 !== 'Burger'? I predict False.");
        console.log(junkfood_2 !== 'Burger');

        let name = "SHAHRAIZ";
        console.log("name.toLowerCase() == 'sharaiz' I Predict True");
        console.log(name.toLowerCase() == "shahraiz");

        let name_2 = "James";
        console.log("name_2.toLowerCase() !== 'james' I Predict False");
        console.log(name_2.toLowerCase() !== "james");

        let age = 18;
        console.log("age > 18 I Predict False");
        console.log(age > 18);

        let age_2 = 21;
        console.log("age_2 < 22 I Predict True");
        console.log(age_2 < 22);

        let age_3 = 22;
        console.log("age_3 >= 22 I Predict True");
        console.log(age_3 >= 22) 

        let age_4 = 23;
        console.log("age_4 <= 5 I Predict False");
        console.log(age_4 <= 5) 

        let number = 2000;
        console.log("number == 2000 && number > 1999 I Predict True");
        console.log(number == 2000 && number > 1999) 

        let number_2 = 300;
        console.log("number_2 == 'James' || number_2 > 5000 I Predict False");
        console.log(number_2 == 'James' || number_2 > 5000)
        
        const numbers = [ 1, 2, 3, 4];
        console.log("numbers.includes(3) I Predict True");
        console.log(numbers.includes(3));

        const numbers_2 = [ 1, 2, 3, 4];
        console.log("!numbers_2.includes(3) I Predict False");
        console.log(!numbers_2.includes(3));



    </script>
</body>
</html>
