<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Cases</title>
</head>
<body>
    <script>
        const name = "shahraiz amin";
        console.log("Lowercase: " + name.toLowerCase());
        console.log("UpperCase: " + name.toUpperCase());

        const titleCase = name.split(" ");
        for (let x = 0; x < titleCase.length; x++) {
        titleCase[x] = titleCase[x].charAt(0).toUpperCase() + titleCase[x].slice(1);
        }
        const finalresult = titleCase.join(" ");
        console.log("Title Case: " + finalresult);


    </script>
</body>
</html>
