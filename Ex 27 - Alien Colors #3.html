<body>
    <script>
        const alien_color = prompt('Enter Alien Color');

        if(alien_color == 'green'){
            alert('You have just earned 5 points');
        }
        else if(alien_color == 'yellow'){
            alert('You have just earned 10 points');

        }
        else if(alien_color == 'red'){
            alert('You have just earned 15 points');

        }
    </script>
