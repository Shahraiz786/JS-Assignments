<body>
    <script>

        console.log("Is car == 'Ford'? I predict True.");
        console.log(car == 'Ford');

        console.log("Is secondfruit == 'Pineapple'? I predict False.");
        console.log(secondfruit == 'Pineaaple');

        let secondmobile = 'Nokia';
        console.log("Is secondmobile == 'Nokia'? I predict True.");

        let secondcar = 'Tesla';

        let thirdmobile = 'Vivo';

        let weather = 'cloudy';

        console.log(weather == 'sunny');

    </script>
